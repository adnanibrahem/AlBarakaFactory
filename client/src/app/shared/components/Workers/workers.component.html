<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about carioFomt">{{ title }}</div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="carioFomt">
    <div class="responsive_table">
      <table class="table" width="auto">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">اسم العامل/موظف</th>
            <th scope="col">مكان العمل</th>
            <th scope="col"> الراتب </th>
            <th scope="col">رقم الهاتف</th>
            <th scope="col">
              <button mat-raised-button color="primary" (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of agentList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <input type="text" class="form-control" [(ngModel)]="x.title" [ngModelOptions]="{ standalone: true }"
                (ngModelChange)="x.save = true" />
            </td>
            <td>
              <mat-select [(ngModel)]="x.destination" [ngModelOptions]="{ standalone: true }"
                (ngModelChange)="x.save = true" class="example-full-width">
                <mat-option [value]="">بلا </mat-option>
                <mat-option *ngFor="let x of destinationList" [value]="x.id">{{x.title}}</mat-option>
              </mat-select>
            </td>
            <td>
              <input type="number" class="form-control" [(ngModel)]="x.salary" [ngModelOptions]="{ standalone: true }"
                (ngModelChange)="x.save = true" />
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="x.phoneNumber"
                [ngModelOptions]="{ standalone: true }" (ngModelChange)="x.save = true" />
            </td>
            <td>
              <button *ngIf="x.save" mat-icon-button (click)="onSave(x)" tabindex="-1">
                <mat-icon>save</mat-icon>
              </button>

              <button mat-icon-button (click)="onDelete(x)" tabindex="-1">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row" align="end">
          <button mat-raised-button color="warn" (click)="onNoClick()" [mat-dialog-close]="undefined" tabindex="-1">
            غلق النافذة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
