<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-4 auth-form-section">
      <div class="form-section">
        <h2 class="welcome-msg m-t-25">معمل حدادة البركة</h2>

        <div class="image">
          <img
            src="../../../assets/images/logoBig.png"
            width="200"
            class="img-circle user-img-circle"
            alt="User Image"
          />
        </div>
        <div class="auth-wrapper">
          <h5 class="login-title">تسجيل الدخول</h5>

          <form
            class="validate-form"
            [formGroup]="authForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>اسم المستخدم</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon
                    class="material-icons-two-tone color-icon p-3"
                    matSuffix
                    >face</mat-icon
                  >
                  <mat-error
                    *ngIf="authForm.get('username')?.hasError('required')"
                  >
                    اكتب اسم المستخدم رجاءاً
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>كلمة المرور</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                  />
                  <a
                    href="#"
                    onClick="return false;"
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon
                      class="material-icons-two-tone color-icon m-3"
                      matSuffix
                    >
                      {{ hide ? "visibility_off" : "visibility" }}</mat-icon
                    >
                  </a>
                  <mat-error
                    *ngIf="authForm.get('password')?.hasError('required')"
                  >
                    اكتب كلمة المرور رجاءاً
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div>
            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button
                  mat-raised-button
                  color="primary"
                  [class.auth-spinner]="loading"
                  [disabled]="loading"
                  class="auth-form-btn"
                  [disabled]="!authForm.valid"
                  type="submit"
                >
                  تسجيل الدخول
                </button>
              </div>
            </div>
          </form>

      </div>
    </div>
    <div class="col-sm-8 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(assets/images/pages/bg-01.png)"
      ></div>
    </div>
  </div>
</div>
